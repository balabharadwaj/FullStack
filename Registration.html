<!DOCTYPE html>
<html>

<head>
    <title>form</title>
    <table width="100%" height="100%">
        <tr>
            <style>
                body {
                    background-color: rosybrown;
                }
            </style>
</head>

<body>
    <h2>Registration Page</h2>
    <div>

        <form text-align:"center";>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="Password">Password :</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="pname">Phone number :</label>
            <input type="text" id="pname" name="pname"><br>
            <h3>Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <label for="Date of birth">Date of Birth</label>
            <input type="date" id="Date of birth" name="Date of birth">
            <h3>Languages Known</h3>
            <input type="checkbox" id="language1" name="language1" value="English">
            <label for="language1">English</label><br>
            <input type="checkbox" id="language2" name="language2" value="Hindi">
            <label for="language2">Hindi</label><br>
            <input type="checkbox" id="language3" name="language3" value="Telugu">
            <label for="language3">Telugu</label><br>
            <input type="checkbox" id="language4" name="language4" value="Tamil">
            <label for="language4">Tamil</label><br>
            <br>
            <label for="Address">Address :</label>
            <input type="text" id="address" name="address"><br>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </div>
</body>
</html>
